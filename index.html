<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header,
        footer {
            width: 100%;
            height: 300px;
            background-image: url(../imgs/logo.png);
            background-size: contain;
        }

        header {
            border-bottom: 5px solid #000;
        }

        footer {
            border-top: 5px solid #000;
        }

        .container>div {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .videoBox {
            height: 85vh;
            margin: 7.5vh 0;
            background-color: #000;
        }

        .myVideo {
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header></header>
    <div class="container"></div>
    <footer></footer>





    <script>
        window.onload = function () {
            const listIdVid =
                ['15KzKrG8R859Len0IfAv2Mnw99vJcLFb1', '1QKI7xpEzo4eO-UhuApZQ1cGi6dNFWOK9',
                    '1bF4-njza7-UOdUp6mdGS6yp_tT5NcoF4', '10Nooc2YAcDEFyR2CKToBoiOyM3SLMY2J',
                    '1wl1kOmZW0m4EH5tHzR2URH5l2iIcZ_T5', '1ygGLk5KZFbfsA__nruFV0ag1oJWu0ALO',
                    '1SeDtEBoHgUnHnSrEkKlbWOwDPpOpHCj5', '1ioERH0Tr6Xk_jAUVc3y6wagOD2dMpq2B',
                    '1A5ogG7RNyDPbwSYji4TqbyoRdVYXC7ZS', '1PJV_j97wf6Ec1Adstd-h5-ySrTxp_ETq',
                    '17G7ruTVCgOg5ukcMYnJWe6KEwG58euTH']

            shuffle(listIdVid)

            containerDiv = document.getElementsByClassName('container')
            containerDiv[0].innerHTML = ""

            for (let i = 0; i < listIdVid.length; i++) {
                containerDiv[0].innerHTML += '<div> '
                    + '<div class="videoBox"> '
                    + '<video tabindex="-1" class="myVideo" id="myVideo' + i + '" '
                    + 'onclick="playPauseVideo(' + i + ')" data-no-fullscreen="true" '
                    + 'controlslist="nodownload" loop '
                    + 'src="https://drive.google.com/uc?export=download&id=' + listIdVid[i] + '" '
                    + '</video> '
                    + '</div> '
                    + '</div> '
            }

            //set size video
            listVideoElement = document.getElementsByClassName('videoBox')
            hei = listVideoElement[0].offsetHeight
            wid = hei * 9 / 16

            for (let j = 0; j < listVideoElement.length; j++) {
                listVideoElement[j].style.width = wid + 'px'
            }
        }

        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        }, false);

        runningVid = -1
        document.onscroll = function () {
            scrTop = document.documentElement.scrollTop
            scrBottom = scrTop + document.documentElement.clientHeight
            vid = document.getElementsByClassName('myVideo')

            console.clear()

            for (let i = 0; i < vid.length; i++) {
                readyVid = -1
                let vidTop = vid[i].offsetTop
                let vidHeight = vid[i].offsetHeight
                let vidBottom = vidTop + vidHeight

                // console.log(scrTop)
                // console.log(vidTop + 0.2 * vidHeight)

                if (scrTop < vidTop + 0.5 * vidHeight && scrBottom > vidBottom - 0.2 * vidHeight && scrBottom) {
                    readyVid = i
                    break
                }
            }

            console.log(readyVid + ' ' + runningVid)

            if (runningVid != readyVid) {
                if (readyVid == -1) {
                    vid[runningVid].pause()
                    runningVid = -1
                } else {
                    vid[readyVid].currentTime = 0;
                    vid[readyVid].play()
                    if (runningVid >= 0) {
                        vid[runningVid].pause()
                    }

                    runningVid = readyVid

                }
            }
        }

        function playPauseVideo(stt) {
            vid = document.getElementById('myVideo' + stt)
            if (vid.paused)
                vid.play()
            else
                vid.pause()
        }

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex != 0) {

                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }

            return array;
        }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
